<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private</title>

  <!-- Same font as lyrics.html -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Patrick Hand', cursive;
      text-align: center;
    }

    h2 {
      font-size: 60px;   /* üî• MAIN TEXT SIZE */
      margin-bottom: 15px;
    }

    p {
      font-size: 25px;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    input {
      padding: 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 22px;
      text-align: center;
      width: 220px;
    }

    button {
      margin-top: 20px;
      padding: 14px 40px;
      border-radius: 30px;
      border: none;
      background: #e91e63;
      color: white;
      font-size: 22px;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
    }

    #error {
      margin-top: 15px;
      font-size: 20px;
      color: #ff5f5f;
    }
  </style>
</head>

<body>
  <div>
    <h2>üîí This is private</h2>
    <p>Enter password to continue</p>

    <!-- PASSWORD VISIBLE -->
    <input type="text" id="password" placeholder="Password"><br>

    <button onclick="checkPassword()">Enter ‚ù§Ô∏è</button>
    <div id="error"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "sajjad123"; // üîë change if needed
      const entered = document.getElementById("password").value;

      if (entered === correctPassword) {
        window.location.href = "intro.html";
      } else {
        document.getElementById("error").innerText = "Wrong password üò¢";
      }
    }
  </script>
</body>
</html>
