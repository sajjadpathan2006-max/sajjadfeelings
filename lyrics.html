<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT (same handwritten style) -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <title>Sajjad</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b0015, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    #container {
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    #text {
      font-family: 'Patrick Hand', cursive;
      font-size: 42px;      /* ðŸ‘ˆ CHANGE SIZE HERE */
      line-height: 1.4;
      white-space: pre-line;
    }

    #gif {
      display: none;
      width: 160px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="text"></div>
    <img id="gif" src="teddy.gif" />
    <audio id="audio" src="song.mp3"></audio>
  </div>

  <script>
    const textDiv = document.getElementById("text");
    const gif = document.getElementById("gif");
    const audio = document.getElementById("audio");

    // ðŸ”¥ FULL LYRICS â€” LINE BY LINE
    const lines = [
  "Zara paas tu aa mere",
  "Dheere se choo ja mujhe",
  "Kho jaaun tere pyaar mein",
  "Baahon mein bhar le mujhe"
];

    let lineIndex = 0;
    let wordIndex = 0;
    let words = [];

    window.onload = () => {
      audio.play();
      startLine();
    };

    function startLine() {
      if (lineIndex >= lines.length) {
        gif.style.display = "block"; // teddy at end
        return;
      }

      words = lines[lineIndex].split(" ");
      wordIndex = 0;
      textDiv.innerText = "";
      typeWord();
    }

    function typeWord() {
      if (wordIndex < words.length) {
        textDiv.innerText += (wordIndex === 0 ? "" : " ") + words[wordIndex];
        wordIndex++;
        setTimeout(typeWord, 400); // ðŸ‘ˆ WORD SPEED
      } else {
        lineIndex++;
        setTimeout(startLine, 1400); // ðŸ‘ˆ GAP BETWEEN LINES
      }
    }
  </script>
</body>
</html>
