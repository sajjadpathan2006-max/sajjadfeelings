<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font (same style as screenshot) -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<title>Lyrics</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Patrick Hand', cursive;
}

#box {
  width: 100%;
  padding: 20px;
}

#text {
  font-size: 72px;   /* ðŸ”¥ 3x bigger */
  line-height: 1.3;
  min-height: 120px;
}

#gif {
  display: none;
  width: 220px;
  margin-top: 30px;
}

/* Mobile safety */
@media (max-width: 480px) {
  #text {
    font-size: 56px;
  }
}
</style>
</head>

<body>

<div id="box">
  <div id="text"></div>
  <img id="gif" src="teddy.gif">
</div>

<audio id="song" src="song.mp3"></audio>

<script>
const textEl = document.getElementById("text");
const gif = document.getElementById("gif");
const song = document.getElementById("song");

const lines = [
  "Zara paas tu aa mere",
  "Dheere se choo ja mujhe",
  "Kho jaaun tere pyaar mein",
  "Baahon mein bhar le mujhe"
];

let lineIndex = 0;
let charIndex = 0;

song.play(); // starts immediately after Show Me click

function typeLine() {
  if (charIndex < lines[lineIndex].length) {
    textEl.textContent += lines[lineIndex][charIndex];
    charIndex++;
    setTimeout(typeLine, 90); // word-by-word feel
  } else {
    setTimeout(() => {
      charIndex = 0;
      lineIndex++;
      textEl.textContent = "";

      if (lineIndex < lines.length) {
        typeLine();
      } else {
        gif.style.display = "block"; // teddy at ohhhh part
      }
    }, 1400);
  }
}

typeLine();
</script>

</body>
</html>
