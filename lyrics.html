<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT EXACT LIKE SCREENSHOT -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2a001f, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      text-align: center;
      font-family: 'Caveat', cursive;
    }

    #container {
      width: 100%;
      padding: 20px;
    }

    #text {
      font-size: 120px;      /* ðŸ”¥ BIG TEXT */
      line-height: 1.2;
      letter-spacing: 1px;
    }

    #gif {
      display: none;
      width: 260px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="text"></div>
    <img id="gif" src="teddy.gif" alt="hug">
  </div>

  <audio id="audio" src="song.mp3"></audio>

  <script>
    const textDiv = document.getElementById("text");
    const gif = document.getElementById("gif");
    const audio = document.getElementById("audio");

    // WORD BY WORD LYRICS (EDIT ONLY THIS PART LATER)
    const lyrics = [
      "Zara", "paas",
      "tu", "aa", "mere",
      "seene", "se", "lag", "ja"
    ];

    let index = 0;

    // start when page opens (because user already clicked "show me")
    window.onload = () => {
      audio.play();
      showWords();
    };

    function showWords() {
      if (index < lyrics.length) {
        textDiv.innerText = lyrics[index];
        index++;
        setTimeout(showWords, 650); // â± timing between words
      } else {
        textDiv.innerText = "";
        gif.style.display = "block"; // teddy appears on ohhhh part
      }
    }
  </script>

</body>
</html>
