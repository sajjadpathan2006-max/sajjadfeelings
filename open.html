<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <p>Jara sa tu aa</p>
    <p>Mere sine se lag ja mere</p>

    <audio id="song" loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Play song ONLY after page opens due to button click
    window.onload = function () {
      const audio = document.getElementById("song");
      audio.play();
    };
  </script>
</body>
</html>
